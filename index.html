<!DOCTYPE html>
<html>
<head>
  <title>Responsive Webpage</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Press+Start+2P&display=swap');
    * {
  			padding: 0;
  			margin: 0;
  			box-sizing: border-box;
		}
		body {
  		background-color: #EDE8F5;
		}
    img {
      width:100%;
    }
    a {
      text-decoration: none;
    }
    .full-bar {
      padding: 1.8rem 0 2rem;
      width:100%;
      overflow:hidden;
      justify-content: space-between;
    }
    .logo h3 {
      width:100%;
      font-family: "Press Start 2P";
      color:#3D52A0;
    }
    .container-1 {
      position: relative;
      max-width:87rem;
      width:100%;
      margin:0 auto;
      padding:0 3rem;
      z-index: 10;
    }
    header .container-1 {
      display:flex;
      justify-content: space-between;
      align-items: center;
      line-height: 80px;
    }
    .links ul {
      display:flex;
      list-style:none;
    }
    .links a {
      color: white;
      margin-left: 4.5rem;
      display:inline-block;
    }
    .btn {
      display:inline-block;
      padding:.9rem 1.9rem;
      color: black !important;
      background-color: lightcyan;
      border-radius: 6px;
      transition:0.4s;
    }
    .btn:hover {
      background-color: black;
      color:white !important;
    }
    .middle {
      margin-top:60px;
    }
    .middle .container-1 {
      display:grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      justify-content: center;
    }
    .title-1 {
      font-size:1.4rem;
      color:black;
      line-height: 1.4;
    }
    .t1 {
      color:black;
      font-size:1.1rem;
      margin:1.9rem 0 2.5rem;
      line-height: 1.3;
    }
    .hamburger {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 2rem;
      color: #3D52A0;
      z-index: 100;
      outline: none;
      position: relative;
    }
    @media (max-width: 768px) {
      .links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 80px;
        right: 0;
        width: 100%;
        background-color: #EDE8F5;
        padding: 1rem 0;
        box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        z-index: 99;
        position: static;
      }
      .links ul {
        flex-direction: column;
        align-items: center;
        padding: 0;
        width: 100%;
      }
      .links li {
        margin: 0.5rem 0;
      }
      .links a {
        margin-left: 0;
        display: block;
        width: 100%;
        text-align: center;
        padding: 0.5rem;
      }
      .hamburger {
        display: block;
      }
      .links.active {
        display: flex;
      }
      .middle .container-1 {
        grid-template-columns: 1fr;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="full-bar">
    <header>
      <div class="container-1">
        <div class="logo">
          <h3>Task-1</h3>
        </div>
        <button class="hamburger">
          <i class="material-icons">menu</i>
        </button>
        <div class="links">
          <ul>
            <li><a href="" class="btn">Homepage</a></li>
            <li><a href="" class="btn">Projects</a></li>
            <li><a href="" class="btn">About Me</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="middle">
      <div class="container-1">
        <div class="m-left">
          <div class="title-1">
            <h1>A Responsive page</h1>
            <h1>Check It.</h1>
          </div>
          <p class="t1">As the title suggests this website is made for the Responsiveness test, so you can do the testing from the inspect menu of the browser.</p>
        </div>
        <div class="m-right">
          <img src="right image.png" class="just">
        </div>
      </div>
    </div>
  </div>
  <script>
    const hamburger = document.querySelector('.hamburger');
    const links = document.querySelector('.links');
    hamburger.addEventListener('click', () => {
      links.classList.toggle('active');
    });
  </script>
</body>
</html>
